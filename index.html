<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=Old Version/home.html"> <!-- Change target.html to your target file -->
    <!-- <title>Redirecting...</title> -->
    <title>Vanilla</title>
    <link rel="stylesheet" href="css/redesign2.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const languages = ["en-us", "zh-cn", "ko", "ja", "ru"];
            let userLang = navigator.language.toLowerCase();
            
            function getLanguagePath(lang) {
                return `new/index.html/${lang}/`; // index.html/${lang}/
            }
            
            function setLanguage(lang) {
                window.location.href = getLanguagePath(lang);
            }
            
            function detectLanguage() {
                for (let lang of languages) {
                    if (userLang.startsWith(lang.split('-')[0])) {
                        setLanguage(lang);
                        return;
                    }
                }
                setLanguage("en-us"); // Default to English if not matched
            }
            
            if (!window.location.pathname.match(/^\/(en-us|zh-cn|ko|ja|ru)\//)) {
                detectLanguage();
            }
            
            document.getElementById("language-select").addEventListener("change", function (event) {
                setLanguage(event.target.value);
            });
        });
    </script>
</head>
<body>
    <!-- <p>If you are not redirected, <a href="Old Version/home.html">click here</a>.</p> -->
</body>
</html>
