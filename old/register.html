<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Vanilla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/redesign2.css">
    </head>

    <body>
        <div class="wrapper">
            <header class="header welcome-page">
                <div class="container">
                    <div class="header_row">
                        <div class="hover_mobile"></div>
                        <div class="logo_header">
                            <a href="home.html" class="logo">
                                <!--<img src="/img/logo.png" alt="Logo">-->
                                <span class="text_logo">Vanilla</span>
                            </a>
                        </div>
                        <div class="header_burger">
                            <span></span>
                            <div class="touchable"></div>
                        </div>
                        <div class="header_menu">
                            <ul class="menu">
                                <li>
                                    <a href="login.html" class="menu-767 login_menu">Login</a>
                                </li>
                                <li>
                                    <a href="purchase.html" class="blue_btn menu-767">Purchase</a>
                                </li>
                                <li>
                                    <a href="support.html">Contact</a>
                                </li>
                                <li>
                                    <a href="login.html" class="profile">login</a>
                                </li>
                            </ul>
                        </div>
                        <div class="btn_buy_now">
                            <a href="purchase.html" class="blue_btn">Buy now</a>
                        </div>
                    </div>
                </div>
            </header>

            <section class="main_block auth">
                <div class="container">
                    <div class="auth-nav-row register">
                        <a href="login.html"><img src="img/back.svg" alt="back-icon"></a> Create an account...
                    </div>
                    <div class="register-form-wrapper">
                        <form id="registerForm">
                            <div class="input-container">
                                <input id="username" name="username" autocomplete="off" class="input" type="text" placeholder="Username">
                            </div>
                            <div class="input-container">
                                <input id="email" name="email" autocomplete="off" class="input" type="email" placeholder="Email">
                            </div>
                            <div class="input-container">
                                <input id="confirm_email" name="confirm_email" autocomplete="off" class="input" type="email"
                                    placeholder="Confirm Email">
                            </div>
                            <div class="form-inputs-separator">

                            </div>
                            <div class="input-container">
                                <input id="password" name="password" class="input" type="password" placeholder="Password">
                            </div>
                            <div class="input-container">
                                <input id="confirm_password" name="confirm_password" class="input" type="password" placeholder="Confirm Password">
                            </div>
                            <div class="register-form-login-link">
                                Already have an account? <a href="login.html">Login</a>
                            </div>
                            <div class="input-container">
                                <button type="submit" class="">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <script src="js/script.js" type="text/javascript"></script>

        </div>

    </body>

</html>
